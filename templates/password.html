<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="{{ images['icon'] }}" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>Password Generator</title>

		{% for sheet in stylesheets %}
			<link rel="stylesheet" href="{{ sheet }}" type="text/css">
		{% endfor %}

		{% if inline_style %}
			<style>{{ inline_style | safe }}</style>
		{% endif %}
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form>
						<fieldset>
							<legend>Password Generator</legend>

							<div class="form-group">
								<label for="seed">
									Master password
								</label>
								<input type="password" id="seed" class="form-control">
							</div>

							<div class="form-group">
								<label for="keyword">
									Site name or keyword
								</label>
								<input id="keyword"
								       type="text"
								       autocorrect="off"
								       autocapitalize="off"
								       class="form-control">
							</div>

							<div class="form-group">
								<button id="generate"
								        class="btn btn-primary form-control">
								        Generate
								</button>
							</div>

							<input id="result"
							       type="text"
							       autocorrect="off"
							       autocapitalize="off"
							       class="form-control">
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		{% for script in scripts %}
			<script src="{{ script }}" type="text/javascript"></script>
		{% endfor %}

		{% if inline_script %}
			<script>{{ inline_script | safe }}</script>
		{% endif %}
	</body>
</html>
